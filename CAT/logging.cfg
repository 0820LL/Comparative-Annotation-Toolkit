[formatters]
keys: default

[handlers]
keys: console, logfile

[loggers]
keys: root, cat, generate_hints_db, luigi-interface, toil, toil.batchSystems, toil.leader, toil.jobStores.abstractJobStore

[formatter_default]
format: %(asctime)s %(name)-5s %(levelname)-5s %(message)s
datefmt: %m-%d %H:%M:%S

[handler_console]
class: StreamHandler
args: []
formatter: default

[handler_logfile]
class: FileHandler
args: ['log.txt']
formatter: default

[logger_root]
level: ERROR
handlers: console
qualname: root

[logger_cat]
level: INFO
handlers: console
qualname: cat
propagate: 0

[logger_generate_hints_db]
level: INFO
handlers: console
qualname: generate_hints_db
propagate: 0

[logger_luigi-interface]
level: WARNING
handlers: console
qualname: luigi-interface
propagate: 0

[logger_toil]
level: WARNING
handlers: console
qualname: toil

[logger_toil.batchSystems]
level: ERROR
handlers: console
qualname: toil.batchSystems

[logger_toil.leader]
level: WARNING
handlers: console
qualname: toil.leader
propagate: 0

[logger_toil.jobStores.abstractJobStore]
level: WARNING
handlers: console
qualname: toil.jobStores.abstractJobStore
propagate: 0
